<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      text-align: center;
    }
    p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weight Converter</h2>
    <label for="pounds">Pounds:</label>
    <input type="number" id="pounds" placeholder="Enter number">
    <p id="result"></p>
  </div>

  <script>
    const poundsInput = document.getElementById("pounds");
    const result = document.getElementById("result");

    poundsInput.addEventListener("input", function() {
      let pounds = parseFloat(poundsInput.value);
      if (!isNaN(pounds)) {
        let kilograms = (pounds * 0.453592).toFixed(2);
        result.textContent = Your weight in kg is: ${kilograms};

        // Clear result and input after 10 seconds
        setTimeout(() => {
          result.textContent = "";
          poundsInput.value = "";
        }, 10000);
      } else {
        result.textContent = "";
      }
    });
  </script>
</body>
</html>
