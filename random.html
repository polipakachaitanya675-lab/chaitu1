<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Photos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #photo-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    #photo-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Random Photos</h1>
  <div id="photo-container"></div>
  <button onclick="loadImages()">Load New Images</button>

  <script>
    const container = document.getElementById("photo-container");

    // Function to get random images from Lorem Picsum
    function loadImages() {
      container.innerHTML = ""; // Clear old images
      for (let i = 0; i < 6; i++) {
        let img = document.createElement("img");
        // Using Picsum for random photos
        img.src = `https://picsum.photos/300/200?random=${Math.floor(Math.random() * 1000)}`;
        container.appendChild(img);
      }
    }

    // Load images on page refresh
    window.onload = loadImages;
  </script>

</body>
</html>
